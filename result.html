

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Risk Analysis - {{ job }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #f39c12 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 32px;
            color: #e74c3c;
            margin-bottom: 30px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(231, 76, 60, 0.1);
            transition: all 0.3s ease;
        }

        a:hover {
            background: rgba(231, 76, 60, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ job }} Risk Results</h1>
        <p>Exposure Level: {{ exposure }}%</p>
        <p>Friction Level: {{ friction }}%</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
